server:
  port: 8080

spring:
  application:
    name: api-gateway
  # nếu đang dùng Config Server trong docker compose:
  config:
    import: optional:configserver:http://config-service:8888

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
        - id: exam-service
          uri: lb://exam-service
          predicates:
            - Path=/exams/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      default-filters:
        # thêm chiến lược để tránh cảnh báo cấu hình
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin, RETAIN_UNIQUE

eureka:
  client:
    service-url:
      # CHỌN đúng cổng mà discovery đang lắng nghe trong container
      defaultZone: http://discovery-service:8761/eureka
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
